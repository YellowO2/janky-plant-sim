<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Growth with Matter.js</title>
    <script src="./matterjs.min.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="./plant-cell.js"></script>

    <script>
      const { Engine, Render, World, Bodies, Mouse, MouseConstraint } = Matter;

      // Initialize engine and renderer
      const engine = Engine.create();
      const canvas = document.getElementById("canvas");
      const render = Render.create({
        canvas: canvas,
        engine: engine,
        options: {
          width: 1000,
          height: 1000,
          wireframes: false,
          background: "#f0f0f0",
        },
      });

      const world = engine.world;
      world.gravity.y = 0.1; // Gravity for branches

      // Pause functionality
      window.addEventListener("keydown", (event) => {
        if (event.key === "p") {
          console.log("paused");
          debugger;
        }
      });

      // Seed initialization
      class Seed {
        constructor(x, y) {
          this.body = Bodies.rectangle(x, y, 40, 8, { isStatic: true });
          World.add(world, this.body);
        }
      }

      const seed = new Seed(SETTINGS.BASE_POSITION.x, SETTINGS.BASE_POSITION.y);

      // Initialize the root stem
      const rootStem = new StemCell(12, 8, seed);

      // Add mouse control
      const mouse = Mouse.create(render.canvas);
      const mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
          stiffness: 0.2,
          render: { visible: false },
        },
      });
      World.add(world, mouseConstraint);

      // Run engine and renderer
      Engine.run(engine);
      Render.run(render);
    </script>
  </body>
</html>
