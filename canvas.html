<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Growth with Matter.js</title>
    <!-- <script src="./matterjs.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"
      integrity="sha512-SUHfb02jiMRJwVgSanT2JoGkbNlIN6YYSji7upZITAyeB5rFiJ90J0NLahmKzlDMod40PXSYSqWM0rH2zIV4Hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./matter-attractors.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <style>
      body {
        /* background: url("./background.png") no-repeat center center fixed;
        background-size: cover; */
      }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        opacity: 0.5;
      }
    </style>

    <script src="./plant-cell.js"></script>
    <script src="./renderer.js"></script>

    <script>
      const {
        Engine,
        Render,
        World,
        Bodies,
        Body,
        Mouse,
        MouseConstraint,
        Events,
      } = Matter;

      Matter.use("matter-attractors");

      // Load background image
      const backgroundImg = new Image();
      backgroundImg.src = "./Dark Green and Cream Simple Background.png";

      const SETTINGS = {
        timeControl: 10,
        dimensions: { width: 1, height: 2 },
        growIncrement: 0.5,
        maxIterations: 80,
        transitionRatio: 0.5,
        BASE_POSITION: {
          x: window.innerWidth / 2,
          y: window.innerHeight - window.innerHeight / 5,
        },
        constrainVisibility: false,
        cellSpacing: 5,
      };

      // Initialize engine and renderer
      const engine = Engine.create();
      const canvas = document.getElementById("canvas");

      const render = Render.create({
        canvas: canvas,
        engine: engine,
        options: {
          width: window.innerWidth,
          height: window.innerHeight,
          wireframes: false,
          background: "transparent",
        },
      });

      const world = engine.world;
      world.gravity.y = 0.5; // Gravity for branches

      // Pause functionality
      window.addEventListener("keydown", (event) => {
        if (event.key === "p") {
          console.log("paused");
          debugger;
        }
      });

      // Seed initialization
      class Seed {
        constructor(x, y) {
          this.body = Bodies.rectangle(x, y, 40, 8, { isStatic: true });
          World.add(world, this.body);
        }
      }

      const seed = new Seed(SETTINGS.BASE_POSITION.x, SETTINGS.BASE_POSITION.y);

      // Initialize the root stem
      const rootStem = new StemCell(12, 8, seed);

      // ----- RUN ENGINE -----
      Matter.Runner.run(engine);
      Render.run(render);
    </script>

    <script src="./mouse.js"></script>
  </body>
</html>
