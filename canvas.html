<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Growth with Matter.js</title>
    <script src="./matterjs.min.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script src="./plant-self-time.js"></script>

    <script>
      // Module aliases
      const {
        Engine,
        Render,
        World,
        Bodies,
        Body,
        Constraint,
        Mouse,
        MouseConstraint,
      } = Matter;

      // Create engine and renderer
      const engine = Engine.create();
      const canvas = document.getElementById("canvas");
      const render = Render.create({
        canvas: canvas,
        engine: engine,
        options: {
          width: 1000,
          height: 1000,
          wireframes: false,
          background: "#f0f0f0",
        },
      });

      const world = engine.world;
      world.gravity.y = 0.05; // No gravity for branches

      // Add mouse control
      const mouse = Mouse.create(render.canvas);
      const mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
          stiffness: 0.2,
          render: {
            visible: false,
          },
        },
      });

      World.add(world, mouseConstraint);

      class Seed {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.body = Bodies.rectangle(x, y, 40, 8, {
            isStatic: true,
          });
        }
      }

      const seed = new Seed(400, 500);
      World.add(world, seed.body);
      // Initialize the Stem
      const root = new StemCell(12, 8, seed);
      Body.setStatic(root.body, true);

      // Run the engine and renderer
      Engine.run(engine);
      Render.run(render);
    </script>
  </body>
</html>
