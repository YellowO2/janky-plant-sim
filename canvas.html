<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Growth with Matter.js</title>
    <!-- <script src="./matterjs.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"
      integrity="sha512-SUHfb02jiMRJwVgSanT2JoGkbNlIN6YYSji7upZITAyeB5rFiJ90J0NLahmKzlDMod40PXSYSqWM0rH2zIV4Hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./matter-attractors.js"></script>
    <script src="./UI.js"></script>
  </head>
  <body>
    <div class="card bg-dark text-light p-3" id="UIContainer">
      <h5 class="card-title">UI Menu</h5>
      <div class="card-body" id="menuContent"></div>
    </div>

    <canvas id="canvas"></canvas>

    <style>
      body {
        /* background: url("./background.png") no-repeat center center fixed;
        background-size: cover; */
      }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        opacity: 0.5;
      }

      #UIContainer {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
        border-radius: 8px;
        max-height: 100vh;
        overflow-y: auto;
      }
    </style>

    <script src="./plant-cell.js"></script>
    <script src="./renderer.js"></script>

    <script>
      const {
        Engine,
        Render,
        World,
        Bodies,
        Body,
        Mouse,
        MouseConstraint,
        Events,
      } = Matter;

      Matter.use("matter-attractors");

      // Load background image
      const backgroundImg = new Image();
      backgroundImg.src = "./Dark Green and Cream Simple Background.png";

      // Initialize engine and renderer
      const engine = Engine.create();
      const canvas = document.getElementById("canvas");

      const render = Render.create({
        canvas: canvas,
        engine: engine,
        options: {
          width: window.innerWidth,
          height: window.innerHeight,
          wireframes: false,
          background: "transparent",
        },
      });

      const world = engine.world;
      world.gravity.y = 0.5; // Gravity for branches

      // Pause functionality
      window.addEventListener("keydown", (event) => {
        if (event.key === "p") {
          console.log("paused");
          debugger;
        }
      });

      // ----- RUN ENGINE -----
      Matter.Runner.run(engine);
      Render.run(render);
    </script>

    <script src="./mouse.js"></script>
  </body>
</html>
