<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Growth with Matter.js</title>
    <!-- <script src="./matterjs.min.js"></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.min.js"
      integrity="sha512-SUHfb02jiMRJwVgSanT2JoGkbNlIN6YYSji7upZITAyeB5rFiJ90J0NLahmKzlDMod40PXSYSqWM0rH2zIV4Hg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./matter-attractors.js"></script>
  </head>
  <body>
  <div class="container mt-4">
    <h2>Pre-Growth Settings</h2>

    <!-- Simulation Settings -->
    <label for="timeControlSlider" class="form-label">Time Control</label>
    <input type="range" class="form-range" min="1" max="100" step="1" id="timeControlSlider" value="10" disabled>

    <label for="cellSpacingSlider" class="form-label">Cell Spacing</label>
    <input type="range" class="form-range" min="1" max="50" step="1" id="cellSpacingSlider" value="10" disabled>

    <label for="growIncrementSlider" class="form-label">Grow Increment</label>
    <input type="range" class="form-range" min="0.1" max="5" step="0.1" id="growIncrementSlider" value="0.5" disabled>

    <label for="templateSelect" class="form-label">Plant Template</label>
    <select class="form-select" id="templateSelect" disabled>
      <option value="tree" selected>Tree</option>
      <option value="custom">Custom</option>
    </select>

    <!-- Start Button -->
    <button id="startButton" class="btn btn-primary mt-3">Start Growth</button>

    <h2 class="mt-5">Real-Time Display Settings</h2>

    <!-- Display Settings -->
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="constrainVisibilityToggle" checked>
      <label class="form-check-label" for="constrainVisibilityToggle">Constrain Visibility</label>
    </div>
  </div>


  <canvas id="canvas"></canvas>

    <style>
      body {
        /* background: url("./background.png") no-repeat center center fixed;
        background-size: cover; */
      }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        opacity: 0.5;
      }

      .container {
        position: relative;
        z-index: 10;
      }

    </style>

    <script src="./plant-cell.js"></script>
    <script src="./renderer.js"></script>

    <script>
      const {
        Engine,
        Render,
        World,
        Bodies,
        Body,
        Mouse,
        MouseConstraint,
        Events,
      } = Matter;

      Matter.use("matter-attractors");

      // Load background image
      const backgroundImg = new Image();
      backgroundImg.src = "./Dark Green and Cream Simple Background.png";

      // Initialize engine and renderer
      const engine = Engine.create();
      const canvas = document.getElementById("canvas");

      const render = Render.create({
        canvas: canvas,
        engine: engine,
        options: {
          width: window.innerWidth,
          height: window.innerHeight,
          wireframes: false,
          background: "transparent",
        },
      });

      const world = engine.world;
      world.gravity.y = 0.5; // Gravity for branches

      // Pause functionality
      window.addEventListener("keydown", (event) => {
        if (event.key === "p") {
          console.log("paused");
          debugger;
        }
      });


      // ----- RUN ENGINE -----
      Matter.Runner.run(engine);
      Render.run(render);
    </script>

    <script src="./mouse.js"></script>
  </body>
</html>
